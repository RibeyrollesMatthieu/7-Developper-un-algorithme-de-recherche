<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet" />
    <!-- stylesheets + CDNs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/app.min.css" />
    <!-- scripts -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="[ d-flex flex-column ]">
      <img class="[ m-auto ]" src="/public/assets/images/logo.svg" alt="Les petis plats" />

      <form class="[ input-group d-flex align-items-center mt ] [ p-3 mt-3 ] [ bg-light rounded ]">
        <input
          type="search"
          id="recipeSearch"
          class="[ form-control ] [ border-0 bg-transparent ]"
          placeholder="Rechercher une recette" />
        <span class="fa fa-solid fa-magnifying-glass [ fs-4 ]"></span>
      </form>
    </header>

    <main class="d-flex flex-column">
      <div class="tags [ d-flex flex-wrap gap-2 mt-4 ]"></div>
      <div class="selects [ d-flex flex-wrap align-items-start gap-2 mt-4 ]">
        <div class="select select--ingredients [ btn-group ]">
          <div class="[ btn btn-primary ]">
            <div class="d-flex flex-between">
              <input
                class="[ form-control ] [ border-0 bg-transparent ]"
                type="search"
                placeholder="Rechercher un ingrédient"
                id="select__input--ingredients" />
              <button class="select__toggle-button [ btn btn-primary ]">
                <span class="fa fa-solid fa-chevron-down"></span>
              </button>
            </div>
            <!-- Ingrédients -->
            <ul class="select__items select__items--ingredients visually-hidden"></ul>
          </div>
        </div>

        <div class="select select--equipments [ btn-group ]">
          <div class="[ btn btn-success ]">
            <div class="d-flex flex-between">
              <input
                class="[ form-control ] [ border-0 bg-transparent ]"
                type="search"
                placeholder="Rechercher un appareil"
                id="select__input--equipments" />
              <button class="select__toggle-button [ btn btn-success ]">
                <span class="fa fa-solid fa-chevron-down"></span>
              </button>
            </div>
            <!-- Appareils -->
            <ul class="select__items select__items--equipments visually-hidden"></ul>
          </div>
        </div>

        <div class="select select--tools [ btn-group ]">
          <div class="[ btn btn-danger ]">
            <div class="d-flex flex-between">
              <input
                class="[ form-control ] [ border-0 bg-transparent ]"
                type="search"
                placeholder="Rechercher un ustensile"
                id="select__input--tools" />
              <button class="select__toggle-button [ btn btn-danger ]">
                <span class="fa fa-solid fa-chevron-down"></span>
              </button>
            </div>
            <!-- Ustensiles -->
            <ul class="select__items select__items--tools visually-hidden"></ul>
          </div>
        </div>
      </div>

      <div class="recipes-cards [ mt-4 ]"></div>
    </main>
    <script type="module">
      import { populate } from '/utils/populate.js';

      populate();
    </script>
    <script type="module" src="/public/assets/scripts/index.js"></script>
  </body>
</html>
